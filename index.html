<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div id="theme-switch">
            🌙 <!-- Dark mode button -->
        </div>
        <div class="menu-toggle" id="menu-toggle">☰</div>
        <div class="logo">📢 AdBoard</div>
    </header>

    <!-- Burger Menu -->
    <div class="menu" id="menu">
        <button id="add-ad-btn">➕ Add Advertisement</button>
    </div>

    <!-- Container for Ads -->
    <div class="container">
        <h2>✨ Advertisements ✨</h2>

        <!-- Modal for Adding Advertisement, placed directly below the advertisements section -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close-btn" id="close-btn">❌</span>
                <h2>📝 Add Advertisement</h2>
                <input type="text" id="ad-title" placeholder="Title" required>
                <textarea id="ad-description" placeholder="Description" required></textarea>
                <button id="post-ad">Post 🚀</button>
            </div>
        </div>

        <!-- Cards container below advertisements section -->
        <div class="ads-grid" id="ads-grid">
            <!-- Ad cards will be loaded here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
